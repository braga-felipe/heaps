query GET_ALL_ITEMS {
  getAllItems {
    id
    name
    description
    servings
    complete
    archive
    isGroceries
    allergies
    diets
    SICK_points
    ownerId
    owner {
      username
      email
      address
      zipCode
      SICK_points
    }
    takers {
      username
      email
      address
      zipCode
      SICK_points
    }
    chats {
      users {
        id
      }
    }
    createdAt
    updatedAt
  }
}
